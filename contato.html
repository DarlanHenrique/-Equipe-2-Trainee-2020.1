<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

    <title>Contato</title>
  </head>
  <body>
        <div class="container mt-5 mb-5 center" >
            <div>
                <h1 class=" titulo">Entre em Contato</h1>
            </div>
            <div class="row">
                <div class="col-lg-6 col-sm-12 ">
                    <form action="">
                        <div class="form-group col-sm-12">
                          <label for="Nome" class="fonte" >Nome:</label>
                          <input type="text" class="form-control" required ="required" id="Nome" placeholder="Informe seu nome">
                        </div>
                    
                        <div class="form-group col-sm-12">
                            <label for="Telefone" class="fonte"  >Telefone:</label>
                            <input type="text" class="form-control " required ="required" maxlength="15" id="Telefone" placeholder="(99) 9 9999-9999">
                        </div>
                    
                        <div class="form-group col-sm-12">
                            <label for="Email" class="fonte" >E-mail:</label>
                            <input type="email" class="form-control" required ="required" id="Email" placeholder="nome@exemplo.com">
                        </div>
                    
                        <div class="form-group col-sm-12">
                            <label for="FormControlAssunto" class="fonte" >Assunto:</label>
                            <input type="text" class="form-control" required ="required" id="Assunto" placeholder="Assunto">
                        </div>
                    
                        <div class="form-group col-sm-12">
                            <label for="Textarea" class="fonte" >Mensagem:</label>
                            <textarea class="form-control r" id="Textarea" required ="required"rows="3" placeholder="Digite sua mensagem aqui."></textarea>
                        </div>
                    
                        <div class="col-sm-6 col-sm-offset-3">
                            <button type="submit" name="con-enviar" id="con-enviar" class="btn btn-primary btn-sm">
                                <span class="botao fonte">Enviar mensagem</span>
                            </button>
                        </div>
                    </form>
                </div>
                
            </div>
            
        </div>
        <div class="map ml-0 mr-0">
            <iframe  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29642.271456992898!2d-43.37174002049676!3d-21.76926947850989!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x989b9e2bea807b%3A0x7ac85ca76e3d3d1d!2sCode%20Jr.!5e0!3m2!1spt-BR!2sbr!4v1580241016764!5m2!1spt-BR!2sbr" width="100%" height="100%" frameborder="0" allowfullscreen="allowfullscreen" style="border: 0px;"></iframe>
        </div> 
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
